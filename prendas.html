<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segundo Estreno</title>
    <link rel="stylesheet" href="./frontend/css/styles.css" />
    <link rel="stylesheet" href="./frontend/css/prendas.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="icon"
      href="./frontend/images/shirt-icon.svg"
      type="image/svg+xml"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <!-- Primera fila: Logo, buscador y acciones de cuenta -->
      <div class="header-top">
        <div class="container">
          <div class="header-top-content">
            <a href="#home" class="logo">
              <i class="fas fa-recycle logo-icon"></i>
              <span>SEGUNDO ESTRENO</span>
            </a>

            <div class="search-bar">
              <input type="text" placeholder="Buscar..." />
              <button class="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>

            <div class="account-actions">
              <a href="#" class="account-link" id="btnRegister">CREAR CUENTA</a>
              <span class="divider">|</span>
              <a href="#" class="account-link" id="btnLogin">INICIAR SESIÓN</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Segunda fila: Navegación principal -->
      <nav class="nav">
        <div class="container">
          <ul class="nav-links">
            <li><a href="./index.html">INICIO</a></li>
            <li><a href="./prendas.html">PRENDAS</a></li>
            <li><a href="./queres-vender.html">¿QUERÉS VENDER?</a></li>
            <li><a href="./nosotros.html">NOSOTROS</a></li>
            <li><a href="./blog.html">BLOG</a></li>
            <li class="cart-icon">
              <a href="#carrito"><i class="fas fa-shopping-bag"></i> 0</a>
            </li>
          </ul>
          <button id="menu-toggle" class="menu-toggle" aria-label="Menú">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </nav>
    </header>

    <section class="filtros">
      <form id="filtro-form">
        <input type="text" id="filtro-titulo" placeholder="Buscar por título" />

        <select id="filtro-categoria">
          <option value="">Todas las categorías</option>
          <!-- Las opciones se insertan dinámicamente desde JS -->
        </select>

        <select id="filtro-talle">
          <option value="">Todos los talles</option>
          <!-- Las opciones se insertan dinámicamente desde JS -->
        </select>

        <!-- Nuevo select para ordenar por precio -->
        <select id="filtro-orden-precio">
          <option value="">Ordenar por precio</option>
          <option value="asc">Menor a Mayor</option>
          <option value="desc">Mayor a Menor</option>
        </select>

        <button type="submit">Filtrar</button>
      </form>
    </section>

    <main class="productos-container" id="productosContainer"></main>

    <script src="./frontend/js/prendas.js"></script>
    <script src="./frontend/js/data.js"></script>
    <script src="./frontend/js/main.js"></script>
  </body>
</html>
